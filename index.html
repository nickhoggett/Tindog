<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-container">
        <header>
            <img class="header-img cursor" src="./images/icon-profile.png" alt="tindog profile icon">
            <img class="header-img cursor" src="./images/logo.png" alt="tindog logo">
            <img class="header-img cursor" src="./images/icon-chat.png" alt="chat icon">
        </header>
        <main>
            <div id="profile">
            </div>
            <div class="buttons">
                <div class="button cursor" id="nope-button">
                    <img class="button-img" src="./images/icon-cross.png" alt="nope button">
                </div>
                <div class="button cursor" id="like-button">
                    <img class="button-img" src="./images/icon-heart.png" alt="like button">
                </div>
            </div>
        </main>
    </div>

</body>
<script src="/index.js" type="module"></script>

</html>
